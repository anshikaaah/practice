<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css display property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid blue;
            display: inline;
            width: 344px;
            padding:45px;
            margin: 45px;
        }
    </style>
</head>
<body>
    <div class="box">
        i am a box
    </div>
    <div class="box">
        also a nice box
    </div>
    <span>I am a good</span>
    <!-- inline element -->
    <span>girl</span>
</body>
</html>
