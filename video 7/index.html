<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Let's learn it</title>
</head>
<body>
    <h1>Form to apply for TA Sigma Course</h1>
    <form action="post">
        <div>
            <label for="username">Enter your Username: </label>
            <input type="text" id="username" placeholder="Enter your Username" autofocus>
        </div>
        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe to Newsletter</label>
        </div>
        <div>
            <label for="comment">Enter your Comment here</label>
            <textarea name="comment" id="comment" cols="30" rows="3"></textarea>
        </div>
        <div>
            <select name="fruits" id="fruits">
                <option value="banana">Banana</option>
                <option value="mango">Mango</option>
                <option value="cherry">Cherry</option>
                <option value="strawberry">Strawberry</option>
            </select>
        </div>
    </form>
</body>
</html>
