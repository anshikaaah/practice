<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Hi I am a Paragraph</p>
    <a href="https://www.google.com">Google</a>
    <div>
        I am div and A block element
    </div>
    <span>
        I am span and An Inline element
    </span>
    <a href="">yes he is inline</a>
    <form action="post">
        <h1>Form for User Details</h1>
        <div>
            <label for="name">Enter your Name: </label> 
            <input type="text" id="name" placeholder="Type your name here">
        </div>
        <div>
            <label for="city">Enter your City: </label> 
            <input type="text" id="city" placeholder="Enter where you live here">
        </div>
        <div>
            <label for="pincode">Enter your Pincode: </label> 
            <input type="text" id="pincode" placeholder="Type your Pincode here">
        </div>
    </form>
</body>
</html>
